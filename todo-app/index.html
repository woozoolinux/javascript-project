    <div class="container">
        <h1> TODO LIST</h1>

            <input type="text" id="input-text"/>

        </section>

        <section class="task-area">

                    진행중

                    끝남
                </div>
            </div>
            
            <div id="task-board">

            </div>

        </section>

    </div>
